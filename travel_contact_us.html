<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - TravelBloom</title>
  <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane.png" alt="Airplane Icon">
      TravelBloom
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Página principal</a></li>
      <li><a href="travel_about_us.html">Acerca de nosotros</a></li>
      <li><a href="travel_contact_us.html">Contáctanos</a></li>
    </ul>
  </nav>

  <header class="contact-hero-section">
    <h1>Contáctanos</h1>
    <p>¡Nos encantaría saber de ti! Por favor completa el formulario a continuación.</p>
</header>
<section class="contact-form-section">
  <form id="contactForm">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

    <label for="message">Mensaje</label>
    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>


  <div class="social-icons">
    <a href="https://twitter.com" target="_blank" class="social-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter Icon">
    </a>
    <a href="https://facebook.com" target="_blank" class="social-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook Icon">
    </a>
    <a href="https://instagram.com" target="_blank" class="social-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram Icon">
    </a>
    <a href="https://youtube.com" target="_blank" class="social-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube Icon">
    </a>
  </div>

  <script src="travel_contact_us.js"></script>
</body>
</html>
